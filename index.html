<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Seven & Half</title>
  <link rel="icon" type="image/x-icon" href="/images/icon.webp">
  <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="title">
            <img src="images/title.png">
    </div>
    <div id="PlayerInformationPage">
        <hr class="hrShort">
        <h2>♦   Player Information   ♦</h2>
        <form id="inputForm">
          <label for="playerName">Name:</label>
          <input type="text" id="playerName" name="playerName" required>
          <br><br>
          <label for="initialMoney">Money Bet:</label>
          <input id="initialMoney" name="initialMoney" required min="0">
          <br><br>
          <button id="StartGame" class="golden" type="submit">START GAME</button>
        </form>
        <hr>
    </div>


    <div id="GamePage">

      <div id="GameInfo">
        <h2 id="GamePlayerName"></h2>
        <hr>
        <p>Total money:  <span id="moneyInfo"></span></p>
        <p>Your bet:  <span id="betInfo"></span></p>
        <div id="gameButtons">
          <button id="endGame">END GAME</button>
          <button id="newRound">NEW ROUND</button>
        </div>
        </div>

      <div id = "Cards">
        <h2>Your Cards:</h2>        
        <div id="PlayerCards">
          
        </div>
        <h2>Dealer Cards:</h2>
        <div id="DealerCards">

        </div>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
