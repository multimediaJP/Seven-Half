<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Seven & Half</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="title">
            <img src="images/title.png">
    </div>
    <div id="PlayerInformationPage">
        <hr class="hrShort">
        <h2>♦   Player Information   ♦</h2>
        <form id="inputForm">
          <label for="playerName">Name:</label>
          <input type="text" id="playerName" name="playerName" required>
          <br><br>
          <label for="initialMoney">Money Bet:</label>
          <input type="number" id="initialMoney" name="initialMoney" required min="0">
          <br><br>
          <button type="submit">START GAME</button>
        </form>
        <hr>
    </div>


    <div id="GamePage">



    </div>



  <script src="js/scripts.js"></script>
</body>
</html>
