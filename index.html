<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Seven & Half</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="title">
            <img src="images/title.png">
    </div>
    <div id="PlayerInformationPage">
        <hr class="hrShort">
        <h2>♦   Player Information   ♦</h2>
        <form id="inputForm">
          <label for="playerName">Name:</label>
          <input type="text" id="playerName" name="playerName" required>
          <br><br>
          <label for="initialMoney">Money Bet:</label>
          <input type="number" id="initialMoney" name="initialMoney" required min="0">
          <br><br>
          <button id="StartGame" class="golden" type="submit">START GAME</button>
        </form>
        <hr>
    </div>


    <div id="GamePage">
      <div id="GameInfo">
        <h2 id="GamePlayerName"></h2>
        <p>Total money:  <span id="totalMoney"></span></p>
        <hr>
        <button>New Round</button>
        <button>End Game</button>
      </div>
      <div id = "Cards">
        <div id="PlayerCards">
          <h2>Your Cards:</h2>

        </div>
        <div id="DealerCards">
          <h2>Dealer Cards:</h2>

        </div>
      </div>
    </div>



  <script src="script.js"></script>
</body>
</html>
